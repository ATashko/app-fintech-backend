version: '3.7'

services:
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.4
    ports:
      - "9090:8080"
    environment:
      DB_VENDOR: MYSQL
      DB_ADDR: db
      DB_SCHEMA: public
      DB_DATABASE: keycloak_db
      DB_USER: admin
      DB_PASSWORD: pass
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin

    command: ['start-dev']

  db:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: keycloak_db
      MYSQL_USER: admin
      MYSQL_PASSWORD: pass
    ports:
      - "3309:3306"
    depends_on:
      - db
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:




